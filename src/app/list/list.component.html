<mat-progress-bar *ngIf="dataService.loading" color="primary" mode="indeterminate"></mat-progress-bar>
<div class="outer" [matTooltip]="giveDataForTooltip(item.sub)" *ngFor="let item of dataService.listOfObjects; let n = index" [ngStyle]="{'background': 'url(' + item.img + ')'}">
  <div class="hover_block">
    <div class="content animated fadeInLeft">
      <span class="bg animated fadeInDown"  *ngIf="item.tag">{{item.tag}}</span>
      <a [routerLink]="'subj/' + n" style="color: black; user-select: none; text-decoration: none"><h1>{{item.title}}</h1></a>
    </div>
  </div>
</div>
<div class="outer" style="background: red">
  <div class="hover_block">
    <div class="content animated fadeInLeft">
      <a routerLink="add" style="color: black; user-select: none; text-decoration: none"><h1>Добавить</h1></a>
    </div>
  </div>
</div>
